<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>King Asian - Traditional Chinese Food</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #a53923;
      color: #fff;
      min-height: 100vh;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 40px;
    }
    .crown {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 2px;
      font-size: 2.4rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ffcda8;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .btn-menu {
      background: #fff;
      color: #a53923;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 12px 32px;
      margin: 20px 0;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
    }
    .btn-menu:hover {
      background: #ffcda8;
      color: #a53923;
    }
    .food-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 36px;
      gap: 30px;
      flex-wrap: wrap;
    }
    .food-row img {
      width: 175px;
      height: 175px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff5e1;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      background: #fff6e9;
    }
    @media (max-width: 800px) {
      .food-row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="crown">&#9819;</div>
    <h1>KING ASIAN</h1>
    <h2>TRADITIONAL CHINESE FOOD</h2>
    <div class="subtitle">Delicious and satisfying, serving the local area</div>
    <button class="btn-menu">VIEW MENU</button>
    <div class="food-row">
      <!-- Replace these image URLs with your own dish images -->
      <img src="https://images.pexels.com/photos/28895972/pexels-photo-28895972.jpeg" alt="Lo Mein noodles">
      <img src="https://images.pexels.com/photos/5848527/pexels-photo-5848527.jpeg" alt="Sweet & sour chicken">
      <img src="https://images.pexels.com/photos/7287722/pexels-photo-7287722.jpeg" alt="Dumplings">
      <img src="https://images.pexels.com/photos/29160634/pexels-photo-29160634.jpeg" alt="Fried rice">
     </div>
  </div>
</body>
</html>
